apiVersion: v1
kind: Service
metadata:
  name: TestClusterIP
spec:
  ports:
  - name: port
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: ClusterIPExample
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: testIngress
spec:
  rules:
  - host: test.com
    http:
      paths:
      - backend:
          serviceName: test1
          servicePort: 80
        path: /test1
        pathType: ImplementationSpecific
      - backend:
          serviceName: webapi
          servicePort: 80
        path: /test2
        pathType: ImplementationSpecific
        